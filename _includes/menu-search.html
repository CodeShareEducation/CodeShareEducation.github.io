<div class="search-wrapper">
    <div class="search-form">
        <input type="text" class="search-field" placeholder="Pesquisar...">
        <svg class="icon-remove-sign"><use xlink:href="#icon-close"></use></svg>
        <ul class="search-results search-list"></ul>
    </div>
</div>

<div id="fade" class="overlay"></div>
<a id="slide" class="slideButton fade">
    <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    <svg id="close" class="icon-menu"><use xlink:href="#icon-close"></use></svg>
</a>
<aside id="sidebar">
<nav id="navigation">
  <h2>MENU</h2>
  <ul>
    {% for link in site.links %}
      {% if link.external %}
        <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></li>
      {% else %}
        <li><a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a></li>
      {% endif %}
    {% endfor %}
    <li><a class="feed" href="{{ site.baseurl }}/feed.xml" title="Atom/RSS feed">Feed</a></li>
  </ul>
  <div style="text-align: center;">
    <a href='https://feedly.com/i/subscription/feed%2Fhttps%3A%2F%2Fcodeshare.com.br%2Ffeed.xml' target='_blank'>
      <img id='feedlyFollow' src='http://s3.feedly.com/img/follows/feedly-follow-rectangle-flat-big_2x.png' alt='follow us in feedly' width='131' height='56'>
    </a>
  </div>
</nav>
</aside>
<a id="search" class="dosearch">
    <svg class="icon-menu icon-search"><use xlink:href="#icon-search"></use></svg>
</a>
